<h2>Employee Details</h2> 

<hr/>
<div *ngIf="employee">
  <div>
    <label><b>Employee Name: </b></label> {{employee.employeeName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{employee.emailId}}
  </div>
  <div>
    <label><b>Rating: </b></label> {{employee.rating}}
  </div>  
  <div>
    <label><b>Department: </b></label> {{employee.department}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Done</button><br>
